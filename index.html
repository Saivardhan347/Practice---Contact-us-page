<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h1>Contact us</h1>
        <div class="cc">         
            <div class="contactus">
                <div class="h-align">
                <p><span class="material-symbols-rounded">call</span> <span class="text">+91 93902 79364</span></p>
                <p><span class="material-symbols-rounded">mail</span> <span class="text">info@sahashratechnologies.com</span></p>
                </div>
                <p><span class="material-symbols-rounded">location_on</span> <span class="text">Hno: 1-2-48/2/16, 2nd Floor, Sri Srinivasam,  Opposite Sanghamitra School, Allapur Society, Nizampet Road, Hydernagar, Hyderabad, Pincode-500085</span></p>
                
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.0744322136766!2d78.38621767501287!3d17.503959983403234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91cdd78755e7%3A0xc0228cad3195c1e0!2sShristi%203D%20Printers!5e0!3m2!1sen!2sin!4v1710319111689!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
                </div>
        
            </div>
        
            <div class="get-in-touch">
                <form action="" method="post" autocomplete="on" target="_self" name="get-in-touch">
                  <div class="np">
                    <div class="box1">
                    <label for="name">Your name:</label>
                    <input type="text" id="name" name="Your name" placeholder="Enter your name..">
                    </div>
                    <div class="box2">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="Phone" placeholder="9876543210" pattern="[0-9]{10}" required>
                    </div>
                  </div>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="mail" placeholder="Enter your mail id...">
                  <label for="message">Message:</label>
                  <textarea name="message" id="message" cols="30" rows="5"></textarea>
                </form>  
                  <div id="captcha" class="g-recaptcha" data-sitekey="6LdAF5cpAAAAANu3A5nExH9WtVwLlEszZ5hsSNdV"></div>
                  <input id="button" type="submit" value="Send">
                
            </div>
        </div>

    </div>

</body>
</html>
